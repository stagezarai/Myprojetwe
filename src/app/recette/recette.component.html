<h1>Contact </h1>
<form #f= "ngForm" (ngSubmit)= "save(f)">
    <div class="form-group">
        <label>Name:</label>
        <input name ="login" type="text " class="form-control"  
         required ngModel #l="ngModel">
    </div>
    <div class="alert alert-danger" *ngIf= "l.invalid && l.touched ">
       <div> the Name is a  required field</div>
    </div>
    <div class="form-group">
      <label>Username:</label>
      <input name ="login" type="text " class="form-control"  
       required ngModel #l="ngModel">
  </div>
  <div class="alert alert-danger" *ngIf= "l.invalid && l.touched">
     <div> the username is a  required field</div>
  </div>
    <div class="form-group">
        <label>Email</label>
        <input name ="Email" type="email "class="form-control"
         ngModel #e="ngModel" pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]{2,4}" ></div>
        <div class="alert alert-danger" *ngIf = "e.invalid && e.touched">
           <div  *ngIf="e.errors?.['pattern']">the Email dosn't seem right 
        </div>
         
    </div>

    <div class="form-group">
        <label>password:</label>
        <input name="password"type="password" minlength="8" class="form-control"
          ngModel #o="ngModel">
    </div>
    <div class= "alert alert-danger" *ngIf= "o.invalid && o.touched">
       <div> the password is a  required field</div>
    </div>
    <button class="btn btn-danger" [disabled]= "f.invalid" type="submit" >save</button>
</form>
